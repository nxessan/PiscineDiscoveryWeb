<html5>
    <head>
        <title>Responsive</title>
        <meta charset="utf-8">
        
        <style>
            html, body{
                margin:0px;
                padding: 0px;
            }
            table {
                border-collapse: collapse;
                height: 100vh;
                width: 100vw;
            }
            
            td {
                border: 1px solid black;
            }
            tr {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td style="background-color: #c3c77e;">First Cell</td>
                <td style="background-color: #f9c4af;">Second Cell</td>
            </tr>
        </table>
    </html5>
