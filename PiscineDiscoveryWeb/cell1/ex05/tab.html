<html5>
<head>
    <title>Tab</title>
    <meta charset="utf-8">
    
    <style>
        table {
            border-collapse: collapse;
        }
        
        td {
            border: 0.5px solid black;
            width: 270px;
        }
        tr {
            border: 1px solid black;
            height: 80px;
        }
    </style>
</head>
<body>
    <table>
      <hr>
        <tr>
            <td style="background-color: #c3c77e;">First Cell</td>
            <td style="background-color: #f9c4af;">Second Cell</td>
        </tr>
    </table>
</body>   
</html5>
