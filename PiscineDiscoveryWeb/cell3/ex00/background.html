<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="background.css">
	<title>3.0</title>
	<script>
		let isChanged = false;
		function changeBg() { //funcion de js para cambiar el color del fondo cuando se hace click en el botón
			document.body.style.backgroundColor = isChanged ? '#2b6633' : '#400311';
			isChanged = !isChanged;
		}
	</script>
</head>
<body>
	<!-- Botón que cuando se hace click en él llama a la funcion de js -->
	<button onclick="changeBg()">Click me!</button> 
</body>
</html>
